<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../carbon-route.html">
<link rel="import" href="../carbon-location.html">
<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
<link rel="import" href="./url-bar.html">

<style is="custom-style" include="demo-pages-shared-styles">
  body {
    margin: 0;
    padding: 0;
  }
  demo-snippet {
    margin: 15px;
  }
</style>

<body>

<url-bar></url-bar>

<demo-snippet>
  <template>
    <demo-2></demo-2>
    <dom-module id="demo-2">
      <template>

        <carbon-location route="{{route}}"></carbon-location>
        <carbon-route route="{{route}}" match="{{pattern}}"  active="{{active}}"></carbon-route>

        <div>Route is <span hidden$="{{active}}">not</span> active.</div>
        <paper-input label="Route path" value="{{route.path}}"></paper-input>
        <paper-input label="Match pattern" value="{{pattern}}"></paper-input>

      </template>
      <script>
        Polymer({
          is: 'demo-2',
          properties: {
            pattern: {
              value: function() {
                var pathname = window.location.pathname;
                return pathname.substring(0, pathname.lastIndexOf('/'));
              },
            },
          }
        });
      </script>
    </dom-module>
  </template>
</demo-snippet>
</body>
