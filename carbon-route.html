<link rel="import" href="../polymer/polymer.html">

<script>
  'use strict';

  Polymer.CarbonRoutingBehavior = {

    properties: {
      /**
       * The URL component managed by this element.
       */
      route: {
        type: Object,
        notify: true
      },

      /**
       * The pattern to match `path` against.
       *
       * Path values like `:named` become pseudo-properties of the same name
       * on this element.
       */
      match: {
        type: String
      },

      /**
       * The parameterized values that are extracted from the route as
       * described by match.
       */
      data: {
        type: Object,
        value: function() {return {};},
        notify: true
      },

      /**
       * The part of `path` NOT consumed by `match`.
       * Equivalent to `path.substring(matched.length + 1)`
       */
      tail: {
        type: Object,
        value: function() {return {path: null, prefix: null, queryParams: null};},
        notify: true
      },

      _skipMatch: {
        value: false
      },
      _matched: {
        value: ''
      }
    },

    observers: [
      '_tryToMatch(route.path, match)',
      '_updatePathOnDataChange(data.*)',
      '_tailChanged(tail.path)'
    ],

    // TODO: disallow name clashes in match. Allow regex?

    _tryToMatch: function(path, match) {
      if (this._skipMatch || !path || !match) {
        return;
      }
      var remainingPieces = path.split('/');
      var matchPieces = match.split('/');

      var matched = [];
      var namedMatches = {};

      var clearProperties = function clearProperties() {
        this._matched = null;
        // this.tail = null;
        // this.data = {};
      }.bind(this);

      for (var i=0; i < matchPieces.length; i++) {
        var matchPiece = matchPieces[i];
        if (!matchPiece && matchPiece !== '') {
          break;
        }
        var pathPiece = remainingPieces.shift();

        // We don't match this path.
        if (!pathPiece && pathPiece !== '') {
          clearProperties();
          return;
        }
        matched.push(pathPiece);

        if (matchPiece.charAt(0) == ':') {
          namedMatches[matchPiece.slice(1)] = pathPiece;
        } else if (matchPiece !== pathPiece) {
          clearProperties();
          return;
        }
      }

      var matched = matched.join('/');
      var tailPath = remainingPieces.join('/');
      if (remainingPieces.length > 0) {
        tailPath = '/' + tailPath;
      }

      this._skipMatch = true;
      this._matched = matched;
      this.data = namedMatches;
      var tailPrefix = this.route.prefix + matched;

      if (!this.tail || this.tail.prefix !== tailPrefix || this.tail.path !== tailPath) {
        this.tail = {
          prefix: tailPrefix,
          path: tailPath,
          queryParams: this.route.queryParams
        };
      }
      this._skipMatch = false;
    },

    _tailChanged: function(path) {
      if (!this._matched || this._skipMatch) {
        return;
      }
      var newPath = this._matched;
      if (path) {
        if (path.charAt(0) !== '/') {
          path = '/' + path;
        }
        newPath += path;
      }
      this.set('route.path', newPath);
    },

    _updatePathOnDataChange: function() {
      if (!this.route || this._skipMatch || !this._matched) {
        return;
      }
      this._skipMatch = true;
      this.tail = {path: null, prefix: null, queryParams: null};
      this.set('route.path', this.__getLink({}));
      this._skipMatch = false;
    },

    __getLink: function(overrideValues) {
      var values = {tail: this.tail};
      for (var key in this.data) {
        values[key] = this.data[key];
      }
      for (var key in overrideValues) {
        values[key] = overrideValues[key];
      }
      var matchPieces = this.match.split('/');
      var interp = matchPieces.map(function(value) {
        if (value[0] == ':') {
          value = values[value.slice(1)];
        }
        return value;
      }, this);
      if (values.tail && values.tail.path) {
        interp.push(values.tail.path);
      }
      return interp.join('/');
    }
  };

  Polymer({
    is: 'carbon-route',

    behaviors: [
      Polymer.CarbonRoutingBehavior
    ]
  });
</script>
