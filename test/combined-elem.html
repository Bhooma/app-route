<link rel='import' href='../polymer.html'>
<link rel='import' href='../carbon-page-url.html'>
<link rel='import' href='../carbon-route.html'>

<dom-module id='combined-elem'>
  <template>
    <carbon-page-url id='router' hash='{{hash}}'></carbon-page-url>
    <carbon-route id='route1' match='/wat' path='{{hash}}'></carbon-route>
    <carbon-route
        id='route2' match='/user/:name/:action' path='{{hash}}'
        name='{{name}}' action='{{action}}'>
    </carbon-route>
  </template>
  <script>
    Polymer({
      is: 'combined-elem',
      properties: {
        hash: {
          type: String
        },
        user: {
          type: String
        },
        action: {
          type: String
        }
      }
    });
  </script>
</dom-module>
