<html>
<head>
  <title>carbon-route</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../carbon-router.html">
</head>
<body>
  <test-fixture id="BasicRouting">
    <template>
      <carbon-router>
      </carbon-router>
    </template>
  </test-fixture>

<script>
  'use strict';

  suite('<carbon-router>', function () {
    test('it bidirectionally maps path and queryParams to route', function() {
      var router = fixture('BasicRouting');

      var queryParams = {x: '10'};
      router.path = '/a/b/c';
      router.queryParams = queryParams;

      expect(router.route).to.be.deep.equal({
        prefix: '',
        path: '/a/b/c',
        queryParams: queryParams
      });

      router.set('route.path', '/d/e/f');
      expect(router.path).to.be.equal('/d/e/f');

      queryParams = {y: '11'};
      router.set('route.queryParams', queryParams);
      expect(router.queryParams).to.be.deep.equal(queryParams);

      queryParams['z'] = '12';
      expect(router.queryParams).to.be.deep.equal(queryParams);
    });
  });
</script>
</body>
