<html>
<head>
  <title>carbon-route</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../promise-polyfill/promise-polyfill.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../carbon-router.html">
</head>
<body>
  <test-fixture id="BasicRouting">
    <template>
      <carbon-router>
        <carbon-route id="userPage" match="/user/:username" >
        </carbon-route>
        <carbon-route id="browsePage" match="/browse">
        </carbon-route>
        <carbon-route id="homePage" match="/">
        </carbon-route>
      </carbon-router>
    </template>
  </test-fixture>

<script>
  'use strict';

  var originalFlush = flush;
  flush = function() {
    return new Promise(function(resolve) {
      originalFlush(resolve);
    });
  }

  suite('<carbon-router>', function () {
    test('it selects the first child that matches', function() {
      var router = fixture('BasicRouting');

      function setUrl(path) {
        var routes = router.querySelectorAll('carbon-route');
        for (var i = 0; i < routes.length; i++) {
          routes[i].path = path;
        }
      }

      setUrl('/user/sans');
      return flush().then(function() {
        expect(router.route).to.be.equal('userPage');

        setUrl('/browse/product/102013490');
        return flush();
      }).then(function() {
        expect(router.route).to.be.equal('browsePage');

        setUrl('/');
        return flush();
      }).then(function() {
        expect(router.route).to.be.equal('homePage');

        setUrl('/nothing_matches_this');
        return flush();
      }).then(function() {
        expect(router.route).to.be.equal(null);
      });
    });
  });
</script>
</body>
