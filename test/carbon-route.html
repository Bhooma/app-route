<html>
<head>
  <title>carbon-route</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../promise-polyfill/promise-polyfill.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../carbon-router.html">
</head>
<body>
<script>
  'use strict';
  suite('<carbon-route>', function () {
    test('it parses a path', function() {
      var route = document.createElement('carbon-route');
      route.match = '/user/:username'
      route.path = '/user/papyrus/details';
      expect(route.matched).to.be.equal('/user/papyrus');
      expect(route.rest).to.be.equal('details');
      expect(route.username).to.be.equal('papyrus');
    });
    test('it can produce links', function() {
      var route = document.createElement('carbon-route');
      route.match = '/user/:username';

      expect(route.getLink({username: 'Toriel'})).to.be.equal('/user/Toriel');
      expect(route.getLink({username: 'Toriel', rest: 'home'})).to.be.equal(
          '/user/Toriel/home');

      route.path = '/user/Asgore/hotland';
      expect(route.getLink({username: 'Alphys'})).to.be.equal(
          '/user/Alphys/hotland');

      // How is this supposed to work with chained carbon-route elements though?
      // Like:
      //    <carbon-route match='/user/' rest='{{userSubPath}}'>
      //    <carbon-route match='details' path='{{userSubPath}}'>
      //    <carbon-route match='home' path='{{userSubPath}}'>
      //
      // This is tricky because nothing knows about the relationships between
      // the three routes.
      //
      // Maybe there are some more restrictive uses of carbon-router where we
      // can assume that we know what's up?
    })
  });
</script>
</body>
