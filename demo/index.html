<html>
<head>

  <title>iron-page-url</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-page-url/iron-page-url.html">
  <link rel="import" href="../carbon-route.html">
  <link rel="import" href="../carbon-router.html">
  <link rel="import" href="../../polymer/polymer.html">

  <link rel="import" href="../../paper-styles/classes/typography.html">
  <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <link rel="import" href="../../paper-tabs/paper-tabs.html">
  <link rel="import" href="../../paper-tabs/paper-tab.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-slider/paper-slider.html">
</head>
<body>

  <dom-module id='carbon-router-demo'>
    <template>
      <style>
        paper-tabs {
          --paper-tabs-selection-bar-color: var(--google-blue-500);
        }
        paper-tab {
          --paper-tab-ink: var(--google-blue-500);
        }
      </style>
      <iron-page-url hash='{{hash}}' params='{{params}}'>
      </iron-page-url>

      <carbon-route path='{{hash}}' match='/:pageName' page-name='{{pageName}}'>
      </carbon-route>

      <paper-tabs selected='{{pageName}}' attr-for-selected='key'>
        <paper-tab key='one'>Page 1</paper-tab>
        <paper-tab key='two'>Page 2</paper-tab>
        <paper-tab key='three'>Page 3</paper-tab>
      </paper-tabs>
    </template>
    <script>
      Polymer({
        is: 'carbon-router-demo',
        properties: {
          paramsString: {
            observer: 'paramsStringChanged'
          },
          params: {
            observer: 'paramsChanged'
          },
          paramsInvalid: {
            value: false,
          }
        },
        observers: [
          'checkHistorySize(path, hash, paramsString)'
        ],
        ready: function() {
          this.startingHistoryLength = window.history.length;
        }
      });
    </script>
  </dom-module>

  <carbon-router-demo></carbon-router-demo>
</body>
</html>
