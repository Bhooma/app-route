<html>
<head>
<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

<title>carbon-route Demo</title>
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-styles/paper-styles.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../iron-pages/iron-pages.html">

<link rel="import" href="../carbon-location.html">
<link rel="import" href="../carbon-route.html">

<link rel="import" href="input-card.html">
<link rel="import" href="video-viewer.html">
</head>

<body>
<carbon-router-demo>
</carbon-router-demo>

<dom-module id="carbon-router-demo">
  <template>
    <style>
      paper-button {
        @apply(--paper-font-common-base);
        color: var(--paper-red-500);
        margin-bottom: 16px;
      }

      a {
        color: black;
        text-decoration: none;
      }

      paper-card {
        max-width: 300px;
        margin-bottom: 16px;
      }
    </style>

    <!-- route is produced by carbon-location we are using hashes as paths for the sake of
    preventing a page change in our demo site and prevent real navigation -->
    <carbon-location route={{route}} use-hash-as-path></carbon-location>

    <!-- Route is consumed by the carbon-routes which parse the data based on the match property.
    data output from the match is in the data, and a route object is produced by the tail to be
    consumed by other carbon-routes -->
    <carbon-route route="{{route}}" match="/:page" data="{{data}}"></carbon-route>
    <carbon-route route="{{route}}" match="/search" tail="{{searchTail}}"></carbon-route>
    <carbon-route route="{{route}}" match="/video" tail="{{videoTail}}"></carbon-route>

    <iron-pages attr-for-selected="page" selected="{{data.page}}">
      <div page="search">
        <!-- The input-card has a carbon-route that consumes the tail of another route -->
        <input-card
            route="{{searchTail}}"
            category="{{newCategory}}"
            video-data="{{videoData}}">
        </input-card>
        <div>
          <template is="dom-repeat" items="{{videos}}" as="video">
            <!-- The '#' is included because of the use-hash-as-path property is set to true in the
            carbon-location above -->
            <a href="#/video/{{video.id}}">
              <paper-card image="{{video.thumbnail}}">
                <div class="card-content">
                  {{video.title}}
                </div>
              </paper-card>
            </a>
          </template>
        </div>
      </div>

      <div page="video">
        <!-- The '#' is included because of the use-hash-as-path property is set to true in the
        carbon-location above -->
        <a href="#/search">
          <paper-button>Back to Search</paper-button>
        </a>

        <!-- The video-viewer has a carbon-route that consumes the tail of another route -->
        <video-viewer route="{{videoTail}}"></video-viewer>
      </div>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'carbon-router-demo',

      properties: {
        route: {
          type: Object
        },

        videoData: {
          type: Object,
          observer: '_videoDataChanged'
        },

        searchTail: {
          type: Object,
          notify: true
        },

        videoTail: {
          type: Object,
          notify: true
        },

        newCategory: {
          type: String
        },

        videos: {
          type: Array,
          value: []
        },

        data: {
          type: Object,
          value: {
            page: '/search/'
          }
        }
      },

      ready: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/search');
          }
        },1);
      },

      _videoDataChanged: function(data) {
        this.splice('videos', 0);

        var that = this;

        data.items.forEach(function (videoItem) {
          var youtubeVideo = {
            id: videoItem.id.videoId,
            title: videoItem.snippet.title,
            thumbnail: videoItem.snippet.thumbnails.high.url
          };

          that.push('videos', youtubeVideo);
        });
      }
    });
  </script>
</dom-module>
</body>
</html>
